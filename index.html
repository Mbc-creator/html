<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAND ROVER BAGS</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2f9; /* 밝은 하늘색 */
      color: #333;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
    }

    .brand-name {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #444;
      z-index: 1001;
      pointer-events: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      font-weight: bold;
      color: #444;
      transition: color 0.3s;
      font-size: 14px;
    }

    nav ul li a:hover {
      color: #1a88c9;
    }

    .page {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #e3f2f9, #d0e6ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding-top: 100px;
    }

    .content {
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .content h1 {
      font-size: 40px;
      margin: 20px 0 10px;
      letter-spacing: 1px;
      color: #2d2d2d;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    .bag-image {
      width: 320px;
      height: auto;
      margin: 20px 0;
      border-radius: 16px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease;
    }

    .bag-image:hover {
      transform: scale(1.03);
    }

    footer {
      background: #e1eef5;
      color: #555;
      text-align: center;
      padding: 20px;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .bag-image {
        width: 80%;
      }
      .content h1 {
        font-size: 26px;
      }
      .content p {
        font-size: 16px;
      }
      nav ul {
        gap: 15px;
      }
      nav ul li a {
        font-size: 12px;
      }
      .brand-name {
        font-size: 18px;
        letter-spacing: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- 브랜드명 텍스트 -->
  <div class="brand-name">LAND ROVER</div>

  <!-- HEADER -->
  <header>
    <nav>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">PRICE</a></li>
        <li><a href="#">OWNERSHIP</a></li>
      </ul>
    </nav>
  </header>

  <!-- PAGE 1 -->
  <div class="page">
    <div class="content">
      <img src="./img/1.PNG" alt="Urban Bag" class="bag-image" />
      <h1>THE URBAN EXPLORER</h1>
      <p>도심의 리듬 속, 당신의 여정을 함께하는 백팩.<br>
      모던함과 실용성을 담은 완벽한 파트너.</p>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <div class="content">
      <img src="./img/2.png" alt="Terrain Discovery Bag" class="bag-image" />
      <h1>TERRAIN DISCOVERY</h1>
      <p>끝없는 모험을 위한 백팩.<br>
      견고함과 감각적 디자인의 조화.</p>
    </div>
  </div>

  <footer>
    © 2025 LAND ROVER BAGS. Designed for adventurers.
  </footer>

</body>
</html>
